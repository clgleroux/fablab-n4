<div id="home">
  <div id="calendar">
    <div *ngFor="let day of takenPills; let index = index" class="day">
      <div class="name">{{ dayOfWeek[index] }}</div>
      <div class="parts">
        <div class="case" [ngClass]="{ taking: day.ma }">Matin</div>
        <div class="case" [ngClass]="{ taking: day.mi }">Midi</div>
        <div class="case" [ngClass]="{ taking: day.so }">Soir</div>
      </div>
    </div>

    <button
      class="open"
      (click)="openPort()"
      *ngIf="port === undefined || port === null"
    >
      <img src="../assets/link-icon.png" />
    </button>
  </div>

  <button class="take" (click)="newPill()">Prendre<br />m√©dicament</button>
</div>
